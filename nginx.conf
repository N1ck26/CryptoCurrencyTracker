
user  root;
worker_processes  1;

events{

}

http {
    server{
        listen  80;

        server_name  localhost;

        location / {
            proxy_pass http://frontend:3000/;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}